<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="../core/lib/jquery/jquery-2.1.4.js"></script>
    <script src="../core/lib/lc_switch/lc_switch.js"></script>
    <script src="../core/popup.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/popup.css" />
    <link rel="stylesheet" type="text/css" href="../core/lib/lc_switch/lc_switch.css" />
</head>
<body>
    <div id="content">
        <div id="control" class="block">
            <div class="label">
                <span class="status"></span>
                <span id="inform" style="display: none;">&nbsp;</span>
            </div>
            <input type="checkbox" name="check-1" value="4" class="lcs_check" autocomplete="off">
        </div>

        <div id="contact-us" class="block">
            <div class="label">Перейти на сайт:</div>
            <div class="website item">
                <img src="../img/site40.png">&nbsp;
                <a href="https://plugtopus.agency" target="_blank">Plugtopus Agency</a>
            </div>
        </div>

        <div id="rutracker-url" class="block">
            <div class="website item">
                <img src="../img/site40.png">&nbsp;
                <a href="http://rutracker.org/" target="_blank">rutracker.org</a>
            </div>
        </div>

        <div id="not-controllable" class="block" style="display: none;">Обнаружен конфликт! Настройки прокси контролируются другим плагином или не могут быть установлены.</div>
        <div id="update-available" class="block" style="display: none;">Доступно обновление! Обновите плагин.</div>
    </div>
</body>
</html>
